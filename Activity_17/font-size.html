<!DOCTYPE html>
<html lang="em">
<head>
    <meta charset="UTF">
    <title>Font-size</title>
    <style>
       #pixel {
           font-size: 20px;
       } 
       #point {
           font-size: 20pt;
       }
       #em {
           font-size: 1em;
       }
       #rem {
           font-size: 1rem;
       }
       footer {
           font-size: 12pt;
       }
       html {
           font-size: xx-large;
       }
    </style>
</head>
<body>
    <p id="pixel">1 pixel 1/96 of Inch</p>
    <p id="point">1 point is 1/72 of an inch</p>
    <footer>
    <p id="em">1em is 100% the size of the perent element</p>
    <p id="rem">1rem is 100% the size of the root element</p>
    </footer>
</body>    
</html>
